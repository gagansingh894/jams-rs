# Docker compose file for starting J.A.M.S locally. Might be unstable on ARM chips as dokcer image is x86_64 based
services:
  # LocalStack service for AWS emulation
  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"    # Main LocalStack port
    environment:
      - SERVICES=s3   # Specify the AWS services you want to enable
      - DEBUG=1
    volumes:
      - "./init-aws.sh:/etc/localstack/init/ready.d/script.sh"  # Mount the init script
    healthcheck:
      test: ["CMD", "awslocal", "s3", "ls"]
      interval: 10s
      timeout: 5s
      retries: 2

  # Azurite service for Azure Storage emulation
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"  # Blob service
  wait:
    image: ubuntu:latest
    volumes:
      - ./init-scripts-local:/scripts  # Mount the wait-for-it script
    command: ["sh", "scripts/wait-for-it.sh", "localstack:4566"]  # Correctly specify command as a string array
    working_dir: /
