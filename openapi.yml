openapi: 3.0.3
info:
  title: J.A.M.S - Just Another Model Server
  description: API for interacting with J.A.M.S
  version: 0.1.0

tags:
  - name: Healthcheck
    description: Endpoint related to health checks
  - name: Predict
    description: Endpoint related to making predictions
  - name: Models
    description: Endpoints related to managing models

paths:
  /healthcheck:
    get:
      summary: Health Check Endpoint
      responses:
        '200':
          description: Health check response
      tags:
        - Healthcheck

  /api/predict:
    post:
      summary: Endpoint for making predictions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model_name:
                  type: string
                  example: "example_model"
                input:
                  type: string
                  example: '{"key1": ["value1"], "key2": ["value2"]}'
              required:
                - model_name
                - input
      responses:
        '200':
          description: Prediction response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: ""
                  output:
                    type: string
                    example: '{"result_key": "[[result_value]]"}'
        '500':
          description: Internal Server Error
      tags:
        - Predict

  /api/models:
    get:
      summary: Get list of models
      responses:
        '200':
          description: List of models
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 1
                  models:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "my_awesome_model"
                        framework:
                          type: string
                          example: "lightgbm"
                        path:
                          type: string
                          example: "/path/to/model"
                        last_updated:
                          type: string
                          format: date-time
                          example: "Sat, 8 Jun 2024 13:37:56 +0000"
        '500':
          description: Internal Server Error
      tags:
        - Models
    put:
      summary: Update a model
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model_name:
                  type: string
                  example: "existing-model"
              required:
                - model_name
      responses:
        '200':
          description: Model updated successfully
        '500':
          description: Internal Server Error
      tags:
        - Models
    post:
      summary: Add a new model
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model_name:
                  type: string
                  example: "model_framework-new_model_name"
                model_path:
                  type: string
                  example: "model-dir/model_framework-new_model_name"
              required:
                - model_name
                - model_path
      responses:
        '200':
          description: Model added successfully
        '500':
          description: Internal Server Error
      tags:
        - Models
    delete:
      summary: Delete a model
      parameters:
        - name: model_name
          in: query
          required: true
          schema:
            type: string
            example: "model_to_delete"
      responses:
        '200':
          description: Model deleted successfully
        '500':
          description: Internal Server Error
      tags:
        - Models
